<div style="  margin:auto; display: flex; flex-direction:column ; align-items:center; ">
    <header style="display: flex; justify-content: space-around; width: 100%; align-items: center; height:80px ; font-size: 40px; background-color: yellow;">
        <div>Welcome</div>
    </header><br>
    <div>
        <div style="display: flex; justify-content: space-around; width: 100%; font-size: 30px;"> Search Here: </div><br>
        <input type="text" [(ngModel)]="search" style="font-size: 20px; width:100% ;" placeholder="Enter to search the record">
        
    </div>
    <div  id="data" style="color: red;">
        <div class="d" ><div >First Name</div> </div>
        <div class="d"><div >Last Name </div></div>
        <div class="d"><div >City </div></div>
        
    </div>
    <div *ngFor="let employee of employees" id="data">
        <div class="d" ><div [innerHTML]= " employee.fname | highlight:search" ></div> </div>
        <div class="d"><div [innerHTML]= " employee.lname | highlight:search" > </div></div>
        <div class="d"><div [innerHTML]= " employee.city | highlight:search" > </div></div>
        
    </div>



</div>
