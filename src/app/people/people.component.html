<div>
<table style="width:100% ;" border='1'>
    <tr>
        <th>EMP_ID</th>
        <th>FIRST_NAME</th>
        <th>LAST_NAME</th>
        <th>DEPARTMENT</th>
    </tr>
    <tr *ngFor="let user of users">
        <td align="center">{{user.empid}} </td>
        <td align="center">{{user.fname}} </td>
        <td align="center">{{user.lname}} </td>
        <td align="center">{{user.dept}} </td>
        

    </tr>
</table>
</div>
